<body>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('basic')">åŸºæœ¬é‡å­ãƒ“ãƒƒãƒˆ</div>
        <div class="tab" onclick="switchTab('recursive')">å†å¸°çš„é‡å­ãƒ“ãƒƒãƒˆ</div>
        <div class="tab" onclick="switchTab('walk')">é‡å­ã‚¦ã‚©ãƒ¼ã‚¯</div>

            <div class="control">

<script>
// æ“¬ä¼¼é‡å­ãƒ“ãƒƒãƒˆ
class Qubit {
    constructor(r=0) { this.setR(r); }
    setR(r) {
        this.r = Math.max(-1, Math.min(1, r));
        const t = Math.acos(this.r);
        this.a = Math.cos(t/2);
        this.b = Math.sin(t/2);
        this.p0 = this.a**2;
    }
    measure() { return Math.random() < this.p0 ? 0 : 1; }
}

// ä¾å­˜é–¢æ•°
const deps = {
    linear: (m,r,a) => r + a*(m===0?1:-1),
    feedback: (m,r,a) => (1-a)*r + a*(m===0?1:-1),
    chaotic: (m,r,a) => { let x=(r+1)/2; x=3.9*x*(1-x); return (m===0?1:-1)*(2*x-1); },
    quantum: (m,r,a) => { let t=Math.acos(r)+a*Math.PI/2*(m===0?-1:1); return Math.cos(Math.max(0,Math.min(Math.PI,t))); },
    oscillate: (m,r,a) => (m===0?1:-1)*Math.cos(Math.acos(r)+a*Math.PI)
};

// çŠ¶æ…‹
let mode = 'basic';
let running = false;
let timer = null;
let step = 0;
let curR = 0;
let hist = [];
let c0=0, c1=0;

// å¤šé‡å­ãƒ“ãƒƒãƒˆç”¨
let multiQubits = [];

// ã‚­ãƒ£ãƒ³ãƒã‚¹
const mainC = document.getElementById('mainCanvas');
const subC = document.getElementById('subCanvas');
const mainCtx = mainC.getContext('2d');
const subCtx = subC.getContext('2d');

function setupCanvas() {
    const dpr = window.devicePixelRatio || 1;
    mainC.width = mainC.offsetWidth * dpr;
    mainC.height = 280 * dpr;
    mainCtx.scale(dpr, dpr);
    subC.width = subC.offsetWidth * dpr;
    subC.height = 180 * dpr;
    subCtx.scale(dpr, dpr);
}

function switchTab(m) {
    mode = m;
    document.querySelectorAll('.tab').forEach((t,i) => {
        t.classList.toggle('active', ['basic','recursive','walk','multi'][i]===m);
    });
    document.getElementById('alphaControl').style.display = m==='basic'?'none':'block';
    document.getElementById('depControl').style.display = m==='recursive'?'block':'none';
    document.getElementById('qubitsControl').style.display = m==='multi'?'block':'none';
    reset();
}

function updateParams() {
    document.getElementById('nVal').textContent = document.getElementById('nSlider').value;
    document.getElementById('r0Val').textContent = (document.getElementById('r0Slider').value/100).toFixed(2);
    document.getElementById('alphaVal').textContent = (document.getElementById('alphaSlider').value/100).toFixed(2);
    document.getElementById('speedVal').textContent = document.getElementById('speedSlider').value;
    document.getElementById('qubitsVal').textContent = document.getElementById('qubitsSlider').value;
}

function start() {
    if (running) return;
    running = true;
    document.getElementById('startBtn').style.display = 'none';
    document.getElementById('stopBtn').style.display = 'block';
    document.getElementById('qDisp').classList.add('running');
    
    const N = +document.getElementById('nSlider').value;
    const r0 = +document.getElementById('r0Slider').value/100;
    const alpha = +document.getElementById('alphaSlider').value/100;
    const speed = +document.getElementById('speedSlider').value;
    const dep = document.getElementById('depSelect').value;
    const nQubits = +document.getElementById('qubitsSlider').value;
    
    curR = r0;
    step = 0;
    hist = [];
    c0 = c1 = 0;
    document.getElementById('hist').innerHTML = '';
    
    if (mode === 'multi') {
        multiQubits = [];
        for (let i = 0; i < nQubits; i++) {
            multiQubits.push({ r: r0, hist: [] });
        }
    }
    
    function tick() {
        if (!running || step >= N) { stop(); return; }
        
        if (mode === 'basic') {
            // åŸºæœ¬: ç›¸é–¢ä¿‚æ•°å›ºå®šã§æ¸¬å®š
            const q = new Qubit(curR);
            const m = q.measure();
            hist.push({step, r:curR, p0:q.p0, m});
            if(m===0) c0++; else c1++;
            updateDisplay(curR, m, q.p0);
        } else if (mode === 'recursive') {
            // å†å¸°: æ¸¬å®šçµæœãŒæ¬¡ã®rã«å½±éŸ¿
            const q = new Qubit(curR);
            const m = q.measure();
            hist.push({step, r:curR, p0:q.p0, m});
            if(m===0) c0++; else c1++;
            updateDisplay(curR, m, q.p0);
            curR = Math.max(-1, Math.min(1, deps[dep](m, curR, alpha)));
        } else if (mode === 'walk') {
            // é‡å­ã‚¦ã‚©ãƒ¼ã‚¯: ä½ç½®ãŒç¢ºç‡çš„ã«å¤‰å‹•
            const q = new Qubit(curR);
            const m = q.measure();
            hist.push({step, r:curR, p0:q.p0, m});
            if(m===0) c0++; else c1++;
            updateDisplay(curR, m, q.p0);
            // ã‚¦ã‚©ãƒ¼ã‚¯: å·¦å³ã«ç§»å‹•
            curR = Math.max(-1, Math.min(1, curR + alpha * (m===0?1:-1) * (0.5+Math.random()*0.5)));
        } else if (mode === 'multi') {
            // å¤šé‡å­ãƒ“ãƒƒãƒˆ: å„ãƒ“ãƒƒãƒˆã‚’ç‹¬ç«‹ã«æ¸¬å®š
            let totalM = 0;
            for (let i = 0; i < multiQubits.length; i++) {
                const q = new Qubit(multiQubits[i].r);
                const m = q.measure();
                multiQubits[i].hist.push({r:multiQubits[i].r, m});
                // ã‚‚ã¤ã‚ŒåŠ¹æœ: éš£ã®ãƒ“ãƒƒãƒˆã¨ç›¸é–¢
                if (i > 0) {
                    const prevM = multiQubits[i-1].hist[multiQubits[i-1].hist.length-1].m;
                    multiQubits[i].r = Math.max(-1, Math.min(1, 
                        multiQubits[i].r + alpha * 0.3 * (prevM === m ? 1 : -1)));
                }
                multiQubits[i].r = Math.max(-1, Math.min(1, 
                    multiQubits[i].r + alpha * (m===0?0.1:-0.1)));
                totalM += m;
            }
            curR = 1 - 2*totalM/multiQubits.length;
            hist.push({step, r:curR, m:totalM});
            if(totalM < multiQubits.length/2) c0++; else c1++;
            updateDisplay(curR, totalM < multiQubits.length/2 ? 0 : 1, 0.5);
        }
        
        updateStats();
        drawMain();
        drawSub();
        step++;
        timer = setTimeout(tick, speed);
    }
    tick();
}

function stop() {
    running = false;
    if (timer) clearTimeout(timer);
    document.getElementById('startBtn').style.display = 'block';
    document.getElementById('stopBtn').style.display = 'none';
    document.getElementById('qDisp').classList.remove('running');
}

function reset() {
    stop();
    curR = +document.getElementById('r0Slider').value/100;
    step = 0;
    hist = [];
    c0 = c1 = 0;
    multiQubits = [];
    document.getElementById('hist').innerHTML = '';
    updateDisplay(curR, -1, 0.5);
    updateStats();
    drawMain();
    drawSub();
}

function updateDisplay(r, m, p0) {
    const qv = document.getElementById('qVal');
    if (m === 0) { qv.textContent = '|0âŸ©'; qv.className = 'qubit-value q0'; }
    else if (m === 1) { qv.textContent = '|1âŸ©'; qv.className = 'qubit-value q1'; }
    else { qv.textContent = '|ÏˆâŸ©'; qv.className = 'qubit-value qS'; }
    
    document.getElementById('rMark').style.left = ((r+1)/2*100)+'%';
    
    if (m >= 0) {
        const h = document.getElementById('hist');
        const d = document.createElement('div');
        d.className = 'dot d' + m;
        h.appendChild(d);
        while (h.children.length > 60) h.removeChild(h.firstChild);
    }
}

function updateStats() {
    document.getElementById('stepStat').textContent = step;
    document.getElementById('rStat').textContent = curR.toFixed(4);
    const q = new Qubit(curR);
    document.getElementById('p0Stat').textContent = (q.p0*100).toFixed(1)+'%';
    document.getElementById('c0Stat').textContent = c0;
    document.getElementById('c1Stat').textContent = c1;
    const avg = hist.length ? hist.reduce((s,h)=>s+h.r,0)/hist.length : 0;
    document.getElementById('avgStat').textContent = avg.toFixed(4);
}

function drawMain() {
    const w = mainC.offsetWidth, h = 280;
    mainCtx.fillStyle = 'rgba(10,10,15,0.3)';
    mainCtx.fillRect(0,0,w,h);
    
    // ã‚°ãƒªãƒƒãƒ‰
    mainCtx.strokeStyle = 'rgba(255,255,255,0.1)';
    mainCtx.lineWidth = 1;
    [0.25,0.5,0.75].forEach(y => {
        mainCtx.beginPath();
        mainCtx.moveTo(0, h*y);
        mainCtx.lineTo(w, h*y);
        mainCtx.stroke();
    });
    
    // ä¸­å¤®ç·š
    mainCtx.strokeStyle = 'rgba(255,255,255,0.3)';
    mainCtx.beginPath();
    mainCtx.moveTo(0, h/2);
    mainCtx.lineTo(w, h/2);
    mainCtx.stroke();
    
    // ãƒ©ãƒ™ãƒ«
    mainCtx.fillStyle = '#666';
    mainCtx.font = '11px monospace';
    mainCtx.fillText('r=+1', 5, 15);
    mainCtx.fillText('r=0', 5, h/2-5);
    mainCtx.fillText('r=-1', 5, h-5);
    
    if (hist.length < 2) return;
    
    const N = +document.getElementById('nSlider').value;
    const xs = w/N, ys = (h-30)/2, yc = h/2;
    
    // æ³¢å½¢
    mainCtx.strokeStyle = '#00d4ff';
    mainCtx.lineWidth = 2;
    mainCtx.beginPath();
    hist.forEach((d,i) => {
        const x = i*xs, y = yc - d.r*ys;
        i===0 ? mainCtx.moveTo(x,y) : mainCtx.lineTo(x,y);
    });
    mainCtx.stroke();
    
    // ãƒ‰ãƒƒãƒˆ
    hist.forEach((d,i) => {
        mainCtx.beginPath();
        mainCtx.arc(i*xs, yc-d.r*ys, 3, 0, Math.PI*2);
        mainCtx.fillStyle = d.m===0 ? '#00d4ff' : '#ec4899';
        mainCtx.fill();
    });
    
    // ç¾åœ¨ä½ç½®
    if (hist.length > 0) {
        const last = hist[hist.length-1];
        mainCtx.beginPath();
        mainCtx.arc((hist.length-1)*xs, yc-last.r*ys, 8, 0, Math.PI*2);
        mainCtx.fillStyle = 'rgba(0,212,255,0.3)';
        mainCtx.fill();
        mainCtx.strokeStyle = '#00d4ff';
        mainCtx.lineWidth = 2;
        mainCtx.stroke();
    }
}

function drawSub() {
    const w = subC.offsetWidth, h = 180;
    subCtx.fillStyle = 'rgba(10,10,15,0.3)';
    subCtx.fillRect(0,0,w,h);
    
    if (mode === 'multi' && multiQubits.length > 0) {
        // å¤šé‡å­ãƒ“ãƒƒãƒˆè¡¨ç¤º
        const qh = (h-40) / multiQubits.length;
        multiQubits.forEach((qb, qi) => {
            const y = 20 + qi * qh;
            subCtx.fillStyle = '#666';
            subCtx.font = '10px monospace';
            subCtx.fillText(`Q${qi}`, 5, y+qh/2+3);
            
            // å„ãƒ“ãƒƒãƒˆã®å±¥æ­´
            if (qb.hist.length > 0) {
                const xs = (w-40) / Math.max(qb.hist.length, 50);
                qb.hist.slice(-50).forEach((d, i) => {
                    subCtx.fillStyle = d.m===0 ? '#00d4ff' : '#ec4899';
                    subCtx.fillRect(30+i*xs, y+2, xs-1, qh-4);
                });
            }
        });
        return;
    }
    
    // ãƒ’ã‚¹ãƒˆã‚°ãƒ©ãƒ 
    if (hist.length < 10) {
        subCtx.fillStyle = '#666';
        subCtx.font = '12px monospace';
        subCtx.fillText('ãƒ’ã‚¹ãƒˆã‚°ãƒ©ãƒ  (ãƒ‡ãƒ¼ã‚¿åé›†ä¸­...)', 10, h/2);
        return;
    }
    
    const bins = 30;
    const bw = 2/bins;
    const histo = new Array(bins).fill(0);
    hist.forEach(d => {
        const bi = Math.min(bins-1, Math.floor((d.r+1)/bw));
        histo[bi]++;
    });
    
    const maxC = Math.max(...histo, 1);
    const barW = (w-50)/bins;
    
    histo.forEach((c, i) => {
        const bh = (c/maxC)*(h-40);
        const x = 35 + i*barW;
        const r = -1 + (i+0.5)*bw;
        let col;
        if (r < 0) col = `rgb(${Math.floor(236*(1-(r+1)))},72,153)`;
        else col = `rgb(0,${Math.floor(212*r)},255)`;
        subCtx.fillStyle = col;
        subCtx.fillRect(x, h-25-bh, barW-1, bh);
    });
    
    // è»¸
    subCtx.strokeStyle = '#fff';
    subCtx.beginPath();
    subCtx.moveTo(35, h-25);
    subCtx.lineTo(w-15, h-25);
    subCtx.stroke();
    
    subCtx.fillStyle = '#666';
    subCtx.font = '10px monospace';
    subCtx.fillText('-1', 30, h-10);
    subCtx.fillText('0', w/2-5, h-10);
    subCtx.fillText('+1', w-25, h-10);
    
    const mean = hist.reduce((s,d)=>s+d.r,0)/hist.length;
    const std = Math.sqrt(hist.reduce((s,d)=>s+(d.r-mean)**2,0)/hist.length);
    subCtx.fillStyle = '#00d4ff';
    subCtx.fillText(`Î¼=${mean.toFixed(3)} Ïƒ=${std.toFixed(3)}`, w-130, 15);
}
